name: flutter_paystack
description: A Flutter plugin for making payments via Paystack Payment Gateway. Completely supports Android and iOS.
version: 1.0.5+1
homepage: https://github.com/wilburt/flutter_paystack

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.1
  intl: ^0.17.0
  meta: ^1.3.0
  async: ^2.5.0
  js: ^0.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  matcher: ^0.12.10
  mockito: ^5.0.3


flutter:
  plugin:
    platforms:
      android:
        package: co.paystack.flutterpaystack
        pluginClass:  FlutterPaystackPlugin
      ios:
        pluginClass:  FlutterPaystackPlugin

  assets:
   - assets/images/



environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.0.0"